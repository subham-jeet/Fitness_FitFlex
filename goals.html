<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Your Fitness Goals</title>
  <link rel="stylesheet" href="goal.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="FFlogo.png" alt="FitFlex Logo" class="logo">
      <h1>FitFlex</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="goals.html">Goals</a></li>
        <li><a href="workouts.html">Workouts</a></li>
        <li><a href="progress.html">Progress</a></li>
      </ul>
    </nav>
    
  </header>

  <main>

    <section>
      <div class="goals-container">
        <h2>Set Your Goals</h2>
        <div class="options">
          <button class="option" id="weight-gain">Weight Gain</button>
          <button class="option" id="weight-loss">Weight Loss</button>
        </div>
        <div class="chart-container">
          <div class="chart" id="chart"></div>
        </div>
      </div>
    </section>

    <section class="image-section">
        <div class="image-container">
            <div class="calculator">
                <label for="current-weight">Enter your current weight (kg):</label>
                <input type="number" id="current-weight" placeholder="Enter weight" min="0" step="0.1">
                <button id="calculate">Calculate Calories</button>
                <div id="calories-result"></div>
            </div>
        </div>
    </section>

    <script src="goal.js"></script>
  </main>

  <footer>
    <p>&copy; 2024 FitFlex</p>
  </footer>
</body>
</html>
